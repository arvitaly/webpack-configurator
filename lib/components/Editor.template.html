<style>
    .editor .form {
        display: "grid";
    }
</style>
<div class="editor">
    <h1>Editor</h1>
    <div class="form">
        <div class="form-group">
            <div class="label">Entry:</div>
            <div class="input">
                <input name="txtEntry" type="text" />
            </div>
        </div>
        <div class="form-group">
            <div class="label">Output:</div>
            <div class="input">
                <input name="txtDir" type="text" />
                <input name="txtOutputFilename" type="text" />
            </div>
        </div>
        <div>Plugins</div>
        <input name="inputPluginHtmlLoader" value="1" type="checkbox" id="html-loader" />
        <label for="html-loader">Html-loader</label>
        <div>Dev server</div>
        <label for="enableDevServer">Enabled</label>
        <input name="enableDevServer" type="checkbox" id="enableDevServer" />
        <div>Content base: <input name="txtDevServerContentBase" type="text" /></div>
    </div>
</div>
